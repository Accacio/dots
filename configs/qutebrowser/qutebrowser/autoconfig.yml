# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        gy: spawn mpv {url}
        gY: spawn sh -c "echo {url} >> $HOME/.config/mpv/queue"
        gp: spawn passmenu
  colors.tabs.pinned.even.bg:
    global: darkgrey
  colors.tabs.pinned.odd.bg:
    global: grey
  colors.tabs.pinned.selected.even.bg:
    global: green
  colors.tabs.pinned.selected.odd.bg:
    global: green
  colors.tabs.selected.even.bg:
    global: green
  colors.tabs.selected.odd.bg:
    global: green
  content.autoplay:
    global: false
  content.geolocation:
    https://g1.globo.com: false
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like
      Gecko) Chrome/70.0.3538.77 Safari/537.36
  content.notifications:
    https://www.reddit.com: false
    https://www.youtube.com: false
  editor.command:
    global:
    - emacs
    - '{file}'
  hints.chars:
    global: dfjk
  input.partial_timeout:
    global: 0
  keyhint.delay:
    global: 0
  statusbar.hide:
    global: true
  statusbar.position:
    global: bottom
  tabs.position:
    global: bottom
  tabs.show:
    global: always
  tabs.show_switching_delay:
    global: 500
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      conj: https://la-conjugaison.nouvelobs.com/rechercher/index.php?l=fr&q={}
      doc: https://devdocs.io#q={}
      ieee: https://ieeexplore-ieee-org.ezproxy.universite-paris-saclay.fr/search/searchresult.jsp?newsearch=true&queryText={}
      lingueefr: https://www.linguee.fr/francais-anglais/search?source=auto&query={}
      matlab: https://fr.mathworks.com/help/search.html?qdoc={}
      matplotlib: https://matplotlib.org/search.html?q={}&check_keywords=yes&area=default
      numpy: https://docs.scipy.org/doc/numpy/search.html?q={}&check_keywords=yes&area=default
      octave: https://octave.sourceforge.io/list_functions.php?q={}
      pronuncen: http://shtooka.net/search.php?str={}&lang=eng
      pronuncfr: http://shtooka.net/search.php?str={}&lang=fra
      scholar: https://scholar.google.com/scholar?hl=en&as_sdt=0%2C5&q={}
      science: https://www-sciencedirect-com.ezproxy.universite-paris-saclay.fr/search/advanced?qs={}
      scipy: https://docs.scipy.org/doc/scipy/reference/search.html?q={}&check_keywords=yes&area=default
      y: https://www.youtube.com/results?search_query={}
  window.title_format:
    global: '{perc}{current_title}{title_sep}qutebrowser'
